name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - alpha
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - stable
          - alpha
        default: alpha
      platforms:
        description: 'Platforms to build for (comma-separated: linux,windows,macos-intel,macos-arm). Leave empty for all platforms.'
        required: false
        type: string
        default: ''

permissions:
  contents: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      channel: ${{ steps.get_version.outputs.channel }}
      full_version: ${{ steps.get_version.outputs.full_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version and determine channel
        id: get_version
        run: |
          # Read base version from root package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Base version from package.json: $VERSION"
          
          # Determine channel and full version based on trigger
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tag push - stable release
            CHANNEL="stable"
            FULL_VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            CHANNEL="${{ github.event.inputs.channel }}"
            if [ "$CHANNEL" = "stable" ]; then
              FULL_VERSION="$VERSION"
            else
              FULL_VERSION="$VERSION-$CHANNEL.${{ github.run_number }}"
            fi
          else
            # Branch push (alpha)
            CHANNEL="alpha"
            FULL_VERSION="$VERSION-alpha.${{ github.run_number }}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "Channel: $CHANNEL"
          echo "Full version: $FULL_VERSION"

  determine-platforms:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine platforms to build
        id: set-matrix
        run: |
          # All available platforms
          ALL_PLATFORMS='[
            {"platform": "ubuntu-22.04", "target": "x86_64-unknown-linux-gnu", "artifact_name": "linux"},
            {"platform": "windows-latest", "target": "x86_64-pc-windows-msvc", "artifact_name": "windows"},
            {"platform": "macos-latest", "target": "x86_64-apple-darwin", "artifact_name": "macos-intel"},
            {"platform": "macos-latest", "target": "aarch64-apple-darwin", "artifact_name": "macos-arm"}
          ]'
          
          # Get selected platforms from input (only for workflow_dispatch)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.platforms }}" ]; then
            SELECTED_PLATFORMS="${{ github.event.inputs.platforms }}"
            echo "Selected platforms: $SELECTED_PLATFORMS"
            
            # Filter platforms based on selection
            FILTERED=$(echo "$ALL_PLATFORMS" | node -e "
              const all = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const selected = '$SELECTED_PLATFORMS'.split(',').map(s => s.trim());
              const filtered = all.filter(p => selected.includes(p.artifact_name));
              console.log(JSON.stringify(filtered));
            ")
            
            if [ -z "$FILTERED" ] || [ "$FILTERED" = "[]" ]; then
              echo "No valid platforms selected, using all platforms"
              MATRIX="$ALL_PLATFORMS"
            else
              MATRIX="$FILTERED"
            fi
          else
            # For tag push or branch push, use all platforms
            echo "Using all platforms (not a manual workflow_dispatch or no platforms specified)"
            MATRIX="$ALL_PLATFORMS"
          fi
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Build matrix: $MATRIX"

  build:
    needs: [get-version, determine-platforms]
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.determine-platforms.outputs.matrix) }}

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          cd apps/launcher/src-tauri
          if [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/"version": "[^"]*"/"version": "${{ needs.get-version.outputs.full_version }}"/' tauri.conf.json
          else
            sed -i '' 's/"version": "[^"]*"/"version": "${{ needs.get-version.outputs.full_version }}"/' tauri.conf.json 2>/dev/null || \
            sed -i 's/"version": "[^"]*"/"version": "${{ needs.get-version.outputs.full_version }}"/' tauri.conf.json
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LAUNCHER_WEB_URL: ${{ secrets.LAUNCHER_WEB_URL }}
          LAUNCHER_API_URL: ${{ secrets.LAUNCHER_API_URL }}
        with:
          projectPath: apps/launcher
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.tar.gz
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: error

      - name: Upload plain binary (Linux - for Arch/rolling-release distros)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}-bin
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/launcher
            apps/launcher/src-tauri/icons/128x128.png
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: error

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts to include architecture
        run: |
          # Rename ARM macOS artifacts
          if [ -f "artifacts/launcher-macos-arm/macos/launcher.app.tar.gz" ]; then
            mv artifacts/launcher-macos-arm/macos/launcher.app.tar.gz artifacts/launcher-macos-arm/macos/launcher_aarch64.app.tar.gz
          fi
          if [ -f "artifacts/launcher-macos-arm/macos/launcher.app.tar.gz.sig" ]; then
            mv artifacts/launcher-macos-arm/macos/launcher.app.tar.gz.sig artifacts/launcher-macos-arm/macos/launcher_aarch64.app.tar.gz.sig
          fi
          # Rename Intel macOS artifacts
          if [ -f "artifacts/launcher-macos-intel/macos/launcher.app.tar.gz" ]; then
            mv artifacts/launcher-macos-intel/macos/launcher.app.tar.gz artifacts/launcher-macos-intel/macos/launcher_x64.app.tar.gz
          fi
          if [ -f "artifacts/launcher-macos-intel/macos/launcher.app.tar.gz.sig" ]; then
            mv artifacts/launcher-macos-intel/macos/launcher.app.tar.gz.sig artifacts/launcher-macos-intel/macos/launcher_x64.app.tar.gz.sig
          fi
          # Rename Linux plain binary for Arch/rolling-release distros
          if [ -f "artifacts/launcher-linux-bin/launcher" ]; then
            mv artifacts/launcher-linux-bin/launcher artifacts/launcher-linux-bin/launcher_x86_64_bin
          fi
          # Rename Linux icon for Arch/rolling-release distros
          if [ -f "artifacts/launcher-linux-bin/128x128.png" ]; then
            mv artifacts/launcher-linux-bin/128x128.png artifacts/launcher-linux-bin/launcher_icon_128x128.png
          fi

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.full_version }}
          name: Launcher v${{ needs.get-version.outputs.full_version }}
          draft: false
          prerelease: ${{ needs.get-version.outputs.channel != 'stable' }}
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.tar.gz
            artifacts/**/*.AppImage.tar.gz.sig
            artifacts/**/*_bin
            artifacts/**/*_icon_*.png
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.exe.sig
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-database:
    needs: [get-version, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update release database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run scripts/update-releases.ts \
            --version "${{ needs.get-version.outputs.full_version }}" \
            --channel "${{ needs.get-version.outputs.channel }}" \
            --repo "${{ github.repository }}"
