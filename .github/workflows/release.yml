name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - alpha
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - stable
          - alpha
        default: alpha
      build_linux:
        description: 'Build for Linux'
        required: false
        type: boolean
        default: true
      build_windows:
        description: 'Build for Windows'
        required: false
        type: boolean
        default: true
      build_macos_intel:
        description: 'Build for macOS (Intel)'
        required: false
        type: boolean
        default: true
      build_macos_arm:
        description: 'Build for macOS (ARM)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      channel: ${{ steps.get_version.outputs.channel }}
      full_version: ${{ steps.get_version.outputs.full_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version and determine channel
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Base version from package.json: $VERSION"
          
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            CHANNEL="stable"
            FULL_VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHANNEL="${{ github.event.inputs.channel }}"
            if [ "$CHANNEL" = "stable" ]; then
              FULL_VERSION="$VERSION"
            else
              FULL_VERSION="$VERSION-$CHANNEL.${{ github.run_number }}"
            fi
          else
            CHANNEL="alpha"
            FULL_VERSION="$VERSION-alpha.${{ github.run_number }}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT

  determine-platforms:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine platforms to build
        id: set-matrix
        run: |
          ALL_PLATFORMS='[
            {"platform": "ubuntu-22.04", "target": "x86_64-unknown-linux-gnu", "artifact_name": "linux"},
            {"platform": "windows-latest", "target": "x86_64-pc-windows-msvc", "artifact_name": "windows"},
            {"platform": "macos-latest", "target": "x86_64-apple-darwin", "artifact_name": "macos-intel"},
            {"platform": "macos-latest", "target": "aarch64-apple-darwin", "artifact_name": "macos-arm"}
          ]'
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUILD_LINUX="${{ github.event.inputs.build_linux }}"
            BUILD_WINDOWS="${{ github.event.inputs.build_windows }}"
            BUILD_MACOS_INTEL="${{ github.event.inputs.build_macos_intel }}"
            BUILD_MACOS_ARM="${{ github.event.inputs.build_macos_arm }}"
            
            FILTERED=$(echo "$ALL_PLATFORMS" | node -e "
              const all = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              const buildLinux = '$BUILD_LINUX' === 'true';
              const buildWindows = '$BUILD_WINDOWS' === 'true';
              const buildMacosIntel = '$BUILD_MACOS_INTEL' === 'true';
              const buildMacosArm = '$BUILD_MACOS_ARM' === 'true';
              const filtered = all.filter(p => {
                if (p.artifact_name === 'linux') return buildLinux;
                if (p.artifact_name === 'windows') return buildWindows;
                if (p.artifact_name === 'macos-intel') return buildMacosIntel;
                if (p.artifact_name === 'macos-arm') return buildMacosArm;
                return false;
              });
              console.log(JSON.stringify(filtered));
            ")
            MATRIX=$([ "$FILTERED" == "[]" ] && echo "$ALL_PLATFORMS" || echo "$FILTERED")
          else
            MATRIX="$ALL_PLATFORMS"
          fi
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: [get-version, determine-platforms]
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.determine-platforms.outputs.matrix) }}
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "apps/launcher/src-tauri -> target"

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install JS dependencies
        run: bun install

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          cd apps/launcher/src-tauri
          FULL_VER="${{ needs.get-version.outputs.full_version }}"
          
          # If on Windows, strip non-numeric pre-release tags for MSI compatibility
          # 1.0.15-alpha.21 becomes 1.0.15.21
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            TARGET_VER=$(echo "$FULL_VER" | sed 's/-[a-zA-Z]*\././g')
          else
            TARGET_VER="$FULL_VER"
          fi

          if [[ "$(uname)" == "Darwin" ]]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$TARGET_VER\"/" tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$TARGET_VER\"/" tauri.conf.json
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LAUNCHER_WEB_URL: ${{ secrets.LAUNCHER_WEB_URL }}
          LAUNCHER_API_URL: ${{ secrets.LAUNCHER_API_URL }}
        with:
          projectPath: apps/launcher
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage*
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe*
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.artifact_name }}
          path: |
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/launcher/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz*
          if-no-files-found: error

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename and Prepare Assets
        run: |
          # Logic to ensure unique filenames if needed
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sig" \) -exec ls -lh {} +

      - name: Rename and Prepare Assets
        run: |
          # Rename macOS Intel files
          if [ -d "artifacts/launcher-macos-intel" ]; then
            find artifacts/launcher-macos-intel -name "*.app.tar.gz" -exec mv {} artifacts/launcher-macos-intel/launcher_x64.app.tar.gz \;
            find artifacts/launcher-macos-intel -name "*.app.tar.gz.sig" -exec mv {} artifacts/launcher-macos-intel/launcher_x64.app.tar.gz.sig \;
          fi

          # Rename macOS ARM files
          if [ -d "artifacts/launcher-macos-arm" ]; then
            find artifacts/launcher-macos-arm -name "*.app.tar.gz" -exec mv {} artifacts/launcher-macos-arm/launcher_aarch64.app.tar.gz \;
            find artifacts/launcher-macos-arm -name "*.app.tar.gz.sig" -exec mv {} artifacts/launcher-macos-arm/launcher_aarch64.app.tar.gz.sig \;
          fi
          
          # Optional: List files to verify in logs
          ls -R artifacts

  update-database:
    needs: [get-version, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Update release database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run scripts/update-releases.ts \
            --version "${{ needs.get-version.outputs.full_version }}" \
            --channel "${{ needs.get-version.outputs.channel }}" \
            --repo "${{ github.repository }}"